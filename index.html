<!DOCTYPE html>
<html>
<head>
    <title>Test JuxtaposeJS</title>
    <!-- Charger les styles de JuxtaposeJS -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <style>
        .juxtapose {
            max-width: 800px; /* Taille réduite pour le test */
            margin: 40px auto; /* Espace entre les sliders */
        }
    </style>
</head>
<body>
    <h1>Test avec plusieurs sliders</h1>
    <p>Si cette page fonctionne, le problème vient du chemin de vos images.</p>

    <!-- Premier slider avec des images de test -->
    <div class="juxtapose">
        <img src="images/gsplat.png" data-label="Reference" />
        <img src="images/sg.png" data-label="Ours" />
    </div>

    <!-- Deuxième slider avec d'autres images de test -->
    <div class="juxtapose">
        <img src="images/gsplat2.png" data-label="Reference" />
        <img src="images/sg2.png" data-label="Ours" />
    </div>
    
    <!-- Troisième slider pour bien prouver que ça marche -->
    <div class="juxtapose">
        <img src="images/gsplat.png" data-label="Reference" />
        <img src="images/sg.png" data-label="Ours" />
    </div>


    <!-- Script JuxtaposeJS -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
</html>
