<!DOCTYPE html>
<html>
<head>
    <title>Gaussiennes Sphériques : Comparatif</title>
    <!-- Charger JuxtaposeJS -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Conteneur du slider */
        .slider-container {
            margin: 40px 0;
        }
        
        /* Style des sliders Juxtapose */
        .juxtapose {
            width: 100%;
            margin: 20px 0;
        }
        
        .jx-arrow {
            color: white !important;
        }
    </style>
</head>
<body>
    <h1>Gsplat/SGsplat Slider</h1>
    
    <!-- Premier slider -->
    <div class="slider-container">
        <h2>Comparaison 1</h2>
        <div class="juxtapose" data-startingposition="50%">
            <img src="images/gsplat.png" data-label="Reference" />
            <img src="images/sg.png" data-label="Ours" />
        </div>
    </div>

    <!-- Deuxième slider -->
    <div class="slider-container">
        <h2>Comparaison 2</h2>
        <div class="juxtapose" data-startingposition="50%">
            <img src="images/gsplat2.jpg" data-label="Avant" />
            <img src="images/sg2.jpg" data-label="Après" />
        </div>
    </div>

    <!-- Script JuxtaposeJS avec initialisation manuelle -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
    <script>
        // Initialisation manuelle après le chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Sélectionne tous les sliders
            const sliders = document.querySelectorAll('.juxtapose');
            
            // Initialise chaque slider
            sliders.forEach(slider => {
                new juxtapose.JXSlider(slider);
            });
        });
    </script>
</body>
</html>
