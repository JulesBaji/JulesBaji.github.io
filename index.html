<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Stage - Annexes</title>
    
    <!-- Charger la police depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Charger les styles de JuxtaposeJS -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    
    <!-- Nos styles personnalisés -->
    <style>
        /* PALETTE DE COULEURS POUR LE MODE NUIT */
        :root {
            --bg-color: #1a1d24;
            --card-color: #252932;
            --text-color: #e2e2e2;
            --title-color: #ffffff;
            --subtitle-color: #9aa0a6;
            --accent-color: #5dade2;
            --border-color: #3f444f;
        }

        /* Styles globaux */
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* En-tête de la page */
        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--title-color);
            margin-bottom: 0.5rem;
        }

        header h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--subtitle-color);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Cartes pour chaque dataset */
        .dataset-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            margin-bottom: 3rem;
            /* On garde la transition pour la couleur de la bordure */
            transition: border-color 0.2s ease-in-out;
        }
        
        /* C'EST ICI QUE LE CHANGEMENT A ÉTÉ FAIT */
        .dataset-card:hover {
            /* La ligne "transform: translateY(-5px);" a été supprimée */
            border-color: var(--accent-color); /* La bordure s'illumine toujours au survol */
        }

        .dataset-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        /* Conteneur pour chaque slider */
        .slider-container {
            margin-bottom: 2.5rem;
        }
        
        .slider-container:last-child {
            margin-bottom: 0;
        }

        .slider-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 1rem;
        }

        /* Style du slider Juxtapose */
        .juxtapose {
            border-radius: 8px;
            overflow: hidden;
        }
        
        .jx-label {
            background: rgba(0, 0, 0, 0.7) !important;
            color: white !important;
            border: none !important;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 2rem;
        }

    </style>
</head>
<body>

    <div class="container">

        <header>
            <h1>Rapport de stage - Annexes</h1>
            <h2>Rendu gaussien avec Gaussiennes Sphériques</h2>
        </header>

        <main>
            <!-- CARTE POUR LE DATASET "BONSAI" -->
            <section class="dataset-card">
                <h3>Dataset: Scène Bonsaï : Résolution 1:1, PSNR : 33.2 VS 34.01</h3>
                <div class="slider-container">
                    <div class="juxtapose">
                        <img src="images/bonsai_gsplat.png" data-label="Reference (gsplat)" />
                        <img src="images/bonsai_sg.png" data-label="Ours (sg-splat)" />
                    </div>
                </div>
                <div class="slider-container">
                    <div class="juxtapose">
                        <img src="images/bonsai_gsplat2.png" data-label="Reference (gsplat)" />
                        <img src="images/bonsai_sg2.png" data-label="Ours (sg-splat)" />
                    </div>
                </div>
            </section>

            <!-- CARTE POUR LE DATASET "JARDIN" -->
            <section class="dataset-card">
                <h3>Dataset: Scène Jardin : Résolution 1:2</h3>
                <div class="slider-container">
                    <div class="juxtapose">
                        <img src="images/garden_gsplat.png" data-label="Reference (gsplat)" />
                        <img src="images/garden_sg.png" data-label="Ours (sg-splat)" />
                    </div>
                </div>
                <div class="slider-container">
                    <div class="juxtapose">
                        <img src="images/garden_gsplat2.png" data-label="Reference (gsplat)" />
                        <img src="images/garden_sg2.png" data-label="Ours (sg-splat)" />
                    </div>
                </div>
            </section>

            <!-- CARTE POUR LE DATASET "TWINGO" -->
            <section class="dataset-card">
                <h3>Dataset: Scène Twingo : Résolution 1:2</h3>
                <div class="slider-container">
                    <div class="juxtapose">
                        <img src="images/gsplat.png" data-label="Reference (gsplat)" />
                        <img src="images/sg.png" data-label="Ours (sg-splat)" />
                    </div>
                </div>
                <div class="slider-container">
                    <div class="juxtapose">
                        <img src="images/gsplat2.png" data-label="Reference (gsplat)" />
                        <img src="images/sg2.png" data-label="Ours (sg-splat)" />
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <p>© 2025 - Jules Baji</p>
        </footer>

    </div>

    <!-- Script JuxtaposeJS (à la fin) -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>

</body>
</html>
