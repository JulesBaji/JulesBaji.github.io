<!DOCTYPE html>
<html>
<head>
    <title>Gaussiennes Sphériques : Comparatif</title>
    <!-- Charger JuxtaposeJS -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <style>
        /* Limite la largeur du slider et centre-le */
        .juxtapose {
            max-width: 1920px;  /* Ajustez cette valeur */
            margin: 0 auto;   /* Centre le slider */
        }
        /* Optionnel : réduit la taille des étiquettes "Reference/Ours" */
        .jx-label {
            font-size: 14px !important;
        }
    </style>
</head>
<body>
    <h1>Gsplat/SGsplat Slider</h1>
    
    <!-- Premier slider -->
    <div class="juxtapose">
        <img src="images/gsplat.png" data-label="Reference" />
        <img src="images/sg.png" data-label="Ours" />
    </div>

    <!-- Deuxième slider -->
    <div class="juxtapose">
        <img src="images/gsplat.jpg" data-label="Reference" />
        <img src="images/sg.jpg" data-label="Ours" />
    </div>

    <!-- Script JuxtaposeJS -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
</html>
