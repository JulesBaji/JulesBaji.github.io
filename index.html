<!DOCTYPE html>
<html>
<head>
    <title>Image Comparison Slider</title>
    <!-- Charger JuxtaposeJS -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
</head>
<body>
    <h1>Before/After Slider</h1>
    
    <!-- Slider avec vos images -->
    <div class="juxtapose">
        <img src="images/sg.png" data-label="Before" />
        <img src="images/gsplat.png" data-label="After" />
    </div>

    <!-- Script JuxtaposeJS -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
</html>
